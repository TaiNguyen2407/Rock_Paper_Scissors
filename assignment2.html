<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors game</title>

    <script defer src="assignment2.js"></script>
    <link rel="stylesheet" href="/assignment2.css">
</head>
<body>
    <section class ="game">
        <div class = "score-board">
            <div class = "player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class = "computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class = "intro">
            <h1>Rock Paper and Scissors Game</h1>
            <!-- <button class = "winner">Let's play</button> -->
        </div>
        <div class = "match">
            <div class = "rock">
                <img class = "player-side" src="pics/rock.png" alt="rock">
                <img class = "computer-side" src="pics/rock.png" alt="rock">
            </div>
            <h2 class = "start">Make your move</h2>
            <div class = "options">
                <button class = "rock">rock</button>
                <button class = "paper">paper</button>
                <button class = "scissors">scissors</button>
            </div>
            <div class = "gameover">
                <button>Play Again</button>
                <p></p>
            </div>
        </div>
    </section>
</body>
</html>
